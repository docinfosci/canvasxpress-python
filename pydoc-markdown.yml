loaders:
  - type: python
    packages:
      - canvasxpress
processors:
  - type: filter
  - type: smart
  - type: crossref
renderer:
  type: mkdocs
  site_name: CanvasXpress for Python
  pages:
    - title: Home
      name: index
      source: README.md
    - title: API Documentation
      contents:
        - '*'
  mkdocs_config:
    mkdocs_config:
      docs_dir: build/docs
      site_dir: site
      site_name: CanvasXpress for Python
      theme:
        name: 'rtd-dropdown'

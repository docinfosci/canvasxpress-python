loaders:
  - type: python
    packages:
      - canvasxpress
processors:
  - type: filter
  - type: smart
  - type: crossref
renderer:
  type: mkdocs
  site_name: CanvasXpress for Python
  markdown:
    source_linker:
      type: github
      repo: docinfosci/canvasxpress-python
  pages:
    - title: Overview
      name: index
      source: README.md
    - title: Status
      name: status
      source: readme/status.md
    - title: Examples
      name: examples
      source: readme/examples.md
    - title: API Documentation
      contents:
        - '*'
  mkdocs_config:
    site_dir: site
    site_name: CanvasXpress for Python
    theme:
      name: 'lux'
